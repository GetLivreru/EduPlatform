name: 游 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  
jobs:
  # 游댌 Code Quality Checks
  quality:
    name: 游댌 Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游냀 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: 游닍 Install Python Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install black isort flake8 mypy bandit
        
    - name: 游꿛 Format Check (Black)
      run: |
        cd backend
        black --check --diff .
        
    - name: 游늶 Import Sort Check (isort)
      run: |
        cd backend
        isort --check-only --diff .
        
    - name: 游댌 Lint Check (flake8)
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: 游 Security Check (Bandit)
      run: |
        cd backend
        bandit -r . -f json -o bandit-report.json || true
        
    - name: 丘勇 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 游닍 Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: 游댌 Frontend Lint
      run: |
        cd frontend
        npm run lint
        
    - name: 游꿛 Frontend Format Check
      run: |
        cd frontend
        npm run format:check

  # 游빍 Backend Testing
  test-backend:
    name: 游빍 Backend Tests
    runs-on: ubuntu-latest
    needs: quality
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游냀 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: 游닍 Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: 游빍 Run Tests
      env:
        MONGODB_URL: mongodb://localhost:27017/test_eduplatform
        REDIS_URL: redis://localhost:6379
        JWT_SECRET_KEY: test-secret-key
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        cd backend
        pytest --cov=. --cov-report=xml --cov-report=html
        
    - name: 游늵 Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # 丘勇 Frontend Testing
  test-frontend:
    name: 丘勇 Frontend Tests
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 丘勇 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 游닍 Install Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: 游빍 Run Unit Tests
      run: |
        cd frontend
        npm run test:coverage
        
    - name: 游꿠 Run E2E Tests
      run: |
        cd frontend
        npm run build
        npm run test:e2e:headless
        
    - name: 游늵 Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # 游냡 Docker Build Test
  docker-build:
    name: 游냡 Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游냡 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 游댣 Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: eduplatform-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 游댣 Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: eduplatform-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 游 Deploy to Staging
  deploy-staging:
    name: 游 Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游 Deploy to Vercel (Frontend)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: staging.eduplatform.com
        
    - name: 游 Deploy Backend to Railway
      uses: bervProject/railway-deploy@v1.1.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: backend
        detach: true

  # 游깷 Deploy to Production
  deploy-production:
    name: 游깷 Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游냡 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: 游냡 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 游닍 Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/eduplatform-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/eduplatform-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 游닍 Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/eduplatform-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/eduplatform-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 游 Deploy to Production (Vercel)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./frontend
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        alias-domains: app.eduplatform.com
        
    - name: 游닎 Notify Deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # 游 Security Scan
  security:
    name: 游 Security Scan
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 游댌 Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: 游늵 Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # 游늵 Performance Testing
  performance:
    name: 游늵 Performance Test
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 游닌 Checkout Code
      uses: actions/checkout@v4
      
    - name: 丘勇 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 游 Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './frontend/.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true 